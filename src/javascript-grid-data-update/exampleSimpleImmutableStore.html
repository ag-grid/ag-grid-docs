<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../dist/ag-grid-enterprise/ag-grid-enterprise.js?ignore=notused47"></script>
    <script src="exampleSimpleImmutableStore.js"></script>
</head>

<body style="position: relative;">

    <div style="height: 100%; padding-top: 25px; box-sizing: border-box;">
        <div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
    </div>

    <div style="position: absolute; top: 0px; left: 0px;">
        <button onclick="addFiveItems()">Add Five Items</button>
        <button onclick="removeSelected()">Remove Selected</button>
        <button onclick="updatePrices()">Update Prices</button>

        <span style="padding: 10px;"/>
        <button id="groupingOn" onclick="setGroupingEnabled(true)">Turn Grouping On</button>
        <button id="groupingOff" onclick="setGroupingEnabled(false)">Turn Grouping Off</button>
        <span style="padding: 10px;"/>
        <span style="border: 1px solid lightgrey; padding: 4px;">
            Group Selected:
            <button onclick="setSelectedToGroup('A')">A</button>
            <button onclick="setSelectedToGroup('B')">B</button>
            <button onclick="setSelectedToGroup('C')">C</button>
        </span>
    </div>

</body>
</html>
