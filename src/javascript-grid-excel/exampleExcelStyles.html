<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../dist/ag-grid-enterprise.js?ignore=notused37"></script>
    <script src="exampleExcelStyles.js"></script>
    <style>
        .greenBackground{
            background-color: lightgreen;
        }

        .redFont{
            color: red;
        }

        .darkGreyBackground{
            background-color: #888888;
        }

        .boldBorders{
            border: 3px solid black !important;
        }

        .notInExcel{
            color: #1b6d85;
        }
    </style>
</head>
<body>

    <div style="padding-bottom: 4px;">
        <label>
            File Name:
            <input type="text" id="fileName"/>
        </label>
        <label style="margin-left: 20px;">
            <button onclick="onBtExport()">Export to Excel</button>
        </label>
    </div>
    <div style="padding-bottom: 4px;">
        <span style="display: inline-block;">
            <label style="margin-right: 20px;">
                <input type="checkbox" id="skipHeader"/>
                Skip Header
            </label>
            <br/>
            <label style="margin-right: 20px;">
                <input type="checkbox" id="skipFooters"/>
                Skip Footers
            </label>
            <br/>
            <label style="margin-right: 20px;">
                <input type="checkbox" id="skipGroups"/>
                Skip Groups
            </label>
        </span>
        <span style="display: inline-block;">
        </span>
        <span style="display: inline-block;">
            <label style="margin-right: 20px;">
                <input type="checkbox" id="onlySelected"/>
                Only Selected
            </label>
            <br/>
            <label style="margin-right: 20px;">
                <input type="checkbox" id="useCellCallback"/>
                Use Cell Callback
            </label>
            <br/>
            <label style="margin-right: 20px;">
                <input type="checkbox" id="processHeaders"/>
                Format Headers
            </label>
            <br/>
        </span>
        <span style="display: inline-block;">
            <label style="margin-right: 20px;">
                <input type="checkbox" id="skipFloatingTop"/>
                Skip Floating Top
            </label>
            <br/>
            <label style="margin-right: 20px;">
                <input type="checkbox" id="skipFloatingBottom"/>
                Skip Floating Bottom
            </label>
            <br/>
            <br/>
        </span>
        <span style="display: inline-block;">
            <label style="margin-right: 20px;">
                <input type="checkbox" id="useSpecificColumns"/>
                Specify Columns
            </label>
            <br />
            <label style="margin-right: 20px;">
                <input type="checkbox" id="allColumns"/>
                All Columns
            </label>
            <br/>
            <br/>
        </span>
    </div>
    <div id="myGrid" style="height: 380px;" class="ag-fresh"></div>
</body>
</html>
