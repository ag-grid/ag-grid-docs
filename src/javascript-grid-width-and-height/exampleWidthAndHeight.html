<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../dist/ag-grid/ag-grid.js?ignore=notused47"></script>
    <script src="exampleWidthAndHeight.js"></script>
</head>
<body>
    <div style="box-sizing: border-box; padding-top: 30px; height: 100%;">
        <!-- Give the grid a default size of 100% x 100%. The buttons then change this
             style as the user selects. -->
        <div id="myGrid" class="ag-fresh" style="width: 100%; height: 100%;"></div>
    </div>
    <div style="position: absolute; top: 0px; left: 0px; padding: 10px;">
        <button onclick="fillLarge()">Fill 100%</button>
        <button onclick="fillMedium()">Fill 60%</button>
        <button onclick="fillExact()">Exactly 400 x 400 pixels</button>
    </div>
</body>
</html>
